name: Build & Deploy (GHCR + Dokploy)

on:
    push:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    packages: write

env:
    IMAGE_NAME: ghcr.io/tomodevelops/tomoki

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: docker/setup-qemu-action@v3
            - uses: docker/setup-buildx-action@v3

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./Dockerfile
                  push: true
                  tags: |
                      ${{ env.IMAGE_NAME }}:${{ github.sha }}
                      ${{ env.IMAGE_NAME }}:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Trigger Dokploy deploy via API
              env:
                  DOKPLOY_ENDPOINT: ${{ secrets.DOKPLOY_ENDPOINT }}
                  DOKPLOY_APPLICATION_ID: ${{ secrets.DOKPLOY_APPLICATION_ID }}
                  DOKPLOY_TOKEN: ${{ secrets.DOKPLOY_TOKEN }}
              run: |
                  if [ -z "$DOKPLOY_ENDPOINT" ] || [ -z "$DOKPLOY_APPLICATION_ID" ] || [ -z "$DOKPLOY_TOKEN" ]; then
                    echo "Dokploy secrets not configured properly, skipping deploy trigger"
                    exit 0
                  fi
                  curl --fail --silent --show-error --location --request POST "$DOKPLOY_ENDPOINT/api/application.deploy" \
                    -H "x-api-key: $DOKPLOY_TOKEN" \
                    -H "Content-Type: application/json" \
                    -d "{\"applicationId\": \"$DOKPLOY_APPLICATION_ID\"}"
